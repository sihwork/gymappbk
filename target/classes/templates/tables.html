<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Database Tables</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Database Tables</h1>

        <!-- Create Table Form -->
        <div class="card mb-4">
            <div class="card-header">Create New Table</div>
            <div class="card-body">
                <form th:action="@{/database/table/create}" method="post">
                    <div class="mb-3">
                        <label for="tableName" class="form-label">Table Name</label>
                        <input type="text" id="tableName" name="tableName" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="columns" class="form-label">Columns (comma separated)</label>
                        <input type="text" id="columns" name="columns" class="form-control" required />
                        <small class="form-text text-muted">Example: name VARCHAR(255), age INT</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Table</button>
                </form>
            </div>
        </div>

        <!-- Existing Table List -->
        <ul class="list-group">
            <li th:each="table : ${tables}" class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{/database/table/{tableName}(tableName=${table})}" th:text="${table}" class="btn btn-link"></a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
